{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block TITLE %} Signup - {{ block.super }} {% endblock %}

{% block CONTENT %}
    <div class="row">
        <div class="col-6">
            <h1 class="mt-2">Registration</h1>
            <form action="" method="post" class="form">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
{% endblock %}
